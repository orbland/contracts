on: [push]

name: test

jobs:
    check:
        name: Foundry project
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: recursive

            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1

            - name: Run tests
              run: forge test -vvv
            - name: Run snapshot
              run: NO_COLOR=1 forge snapshot >> $GITHUB_STEP_SUMMARY
